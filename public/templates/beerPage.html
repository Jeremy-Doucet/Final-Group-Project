<h1>Beer Review Page <small></small></h1>


<div class="container-fluid">
  <div class="row bPage"  ng-repeat="b in vm.beers">
    <div  class="col-sm-2">
      <img class="img-responsive"  ng-src="{{b.imgurl || b.imgbeer}}" alt="" />
    </div>
    <div class="col-sm-10">
      <h1><a ng-href="/details/{{b._id}}">{{b.name}}</a></h1><br>
      location: <a ng-href = "/byLocation/{{b.location}}">{{b.location}}</a><br>
      created by: <a href="/userprofile/{{b.createdBy._id}}">{{b.createdBy.username}}</a><br>
    </div>
    <br>
    <hr>
  </div>

</div>
