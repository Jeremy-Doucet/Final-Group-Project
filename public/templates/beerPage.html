<h1>This is the beer page <small></small></h1>


<form ng-submit = "vm.searchBeer()">
  <label>Beer: </label>
  <input ng-model = "vm.beer.name" type = "text" placeholder = "name">

  <button type = "submit">Submit</button>
</form>

<hr>

<div class="container">


<table class="table table-striped table-bordered" width="100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Desc</th>
            <th>ABV</th>
            <th>Type</th>
            <th>Organic</th>
            <th>Label</th>
            <th>BeerId</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="b in vm.result">
            <td style="word-wrap: break-word;max-width: 20px"><a href="/breweryDetails/{{b.id}}">{{b.name}}</a></td>
            <td style="word-wrap: break-word;max-width: 200px">{{b.style.description}}</td>
            <td style="width:50px">{{b.abv}}</td>
            <td style="width: 30px">{{b.style.shortName}}</td>
            <td style="width: 5px">{{b.isOrganic}}</td>
            <td style="width:125px"><img src="{{b.labels.medium}}" alt="" /></td>
            <td style="width: 5px">{{b.id}}</td>
        </tr>
    </tbody>

</table>

<hr>

<div class="container-fluid">
  <div class="row"  ng-repeat="b in vm.beers">
    <div  class="col-sm-2">
      <img class="img-responsive"  src="{{b.imgurl}}" alt="" />
    </div>
    <div class="col-sm-10">
      <h1><a ng-href="/details/{{b._id}}">{{b.name}}</a></h1><br>
      location: {{b.location}}<br>
      created by: {{b.createdBy.username}}<br>
    </div>
    <br>
    <hr>
  </div>

</div>
