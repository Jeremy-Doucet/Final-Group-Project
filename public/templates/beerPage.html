
<div class="container-fluid">
  <div class="row"  ng-repeat="b in vm.beers">
    <div  class="col-sm-2">
      <img class="img-responsive"  ng-src="{{b.imgurl || b.imgbeer}}" alt="" />
    </div>
    <div class="col-sm-10">
      <h1><a ng-href="/details/{{b._id}}">{{b.name}}</a></h1><br>
      location: {{b.location}}<br>
      created by: {{b.createdBy.username}}<br>
      <!-- <button type="button" ng-click="vm.delete(b)">Delete</button> -->
    </div>
    <br>
    <hr>
  </div>

</div>
