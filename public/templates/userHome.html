<div class = 'container'>
  <div class = 'row'>
    <div class = 'col-md-12'>
      <h2 class = 'pSubTitle'>{{gc.status.username || gc.status.facebook.name}}'s Page</h2>
      <div class = 'col-md-3 text-center'>
        <img class = 'userIcon' ng-src = '{{gc.status.avatarUrl}}' alt =' ' /><br>
        <a ng-href = '#'>Change avatar</a>
      </div>
      <div class = 'col-md-3'>
        <h4>Username: </h4>{{gc.status.username}}<br><a ng-href = '#'>Change Username</a>
      </div>
      <div class = 'col-md-3'>
        <h4>Email: </h4>{{gc.status.email}}<br><a ng-href = '#'>Change Email</a>
      </div>
      <div class = 'col-md-3'>
        <h4>Password: </h4>
        <span>******</span><br><a ng-href = '#'>Change Password</a>
      </div>
    </div>
  </div>
  <p>{{vm.user.userBeers}}</p>
  <uib-tabset>
    <!--Beers User has posted-->
    <uib-tab heading="Posted Beers">
      <div class="col-md-12" ng-repeat="b in vm.userBeers">
        <img style ="max-width: 200px" src="{{b.imgurl || b.imgbeer}}" alt="" />
        <span><a href="/details/{{b._id}}">{{b.name}}</a></h4>
        <hr>
      </div>
    </uib-tab>
    <!--Beers User Liked-->
    <uib-tab heading="Liked Beers">
      <div class="col-md-12" ng-repeat="b in vm.likedBeers">
        <img style ="max-width: 200px" src="{{b.imgurl || b.imgbeer}}" alt="" />
        <span><a href="/details/{{b._id}}">{{b.name}}</a></h4>
        <hr>
      </div>
    </uib-tab>
  </uib-tabset>
</div>
