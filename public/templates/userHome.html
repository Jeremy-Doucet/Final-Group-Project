<div class = "container">

  <div class = "row">
    <div class = "col-md-12">
      <h2 class = "pSubTitle">{{gc.status.username}}'s Page</h2>
      <div class="col-md-3 text-center">
        <img class="userIcon" src="{{gc.status.avatarUrl}}"  alt="" /><br>
        <a href="#">Change avatar</a>
      </div>
      <div class="col-md-3">
        <h4>Username: </h4>{{gc.status.username}}<br><a href="#">Change Username</a>
      </div>
      <div class="col-md-3">
        <h4>Email: </h4>{{gc.status.email}}<br><a href="#">Change Email</a>
      </div>
      <div class="col-md-3">
        <h4>Password: </h4>
        <span>******</span><br><a href="#">Change Password</a>
      </div>
    </div>
  </div>
<p>{{vm.user.userBeers}}</p>
  <uib-tabset>

    <uib-tab heading="Posted Beers">
      <div class="col-md-12" ng-repeat="b in vm.userBeers">
        <img style ="max-width: 200px" src="{{b.imgurl || b.imgbeer}}" alt="" />
        <span><a href="/details/{{b._id}}">{{b.name}}</a></h4>
        <hr>
      </div>
    </uib-tab>

    <uib-tab heading="Favorite Beers"></uib-tab>
  </uib-tabset>
</div>
