<form ng-submit = "vm.searchBrew()">
  <!-- <label>Brewery: </label>
  <input ng-model = "vm.brew.name" type = "text" placeholder = "name">

  <button type = "submit">Submit</button> -->
</form>


<hr>

<div class="container">

<table class="table table-striped table-bordered" width="100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Desc</th>
            <th>Est</th>
            <th>Type</th>
            <th>Organic</th>
            <th>Label</th>
            <th>URL</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="b in vm.brew.data">
            <td style="word-wrap: break-word;max-width: 120px"><a>{{b.name}}</a></td>
            <td style="word-wrap: break-word;max-width: 250px">{{b.description}}</td>
            <td>{{b.established}}</td>
            <td>{{b.nameShortDisplay}}</td>
            <td style="width:5px">{{b.isOrganic}}</td>
            <td style="width:125px"><img src="{{b.images.squareMedium}}" alt="" /></td>
            <td><a href="{{b.website}}">{{b.website}}</a></td>
        </tr>
    </tbody>

</table>
</div>

</div>
