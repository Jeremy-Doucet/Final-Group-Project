<div class="container-fluid">
  <div class="row text-center">
      <h2>{{vm.beer.name}}</h2>
      <hr>
  </div>


  <div class="row">
    <div class="col-sm-2">
      <img class="img-responsive" src="{{vm.beer.imgurl}}" alt="{{vm.beer.name}} image" />
    </div>
    <div class="col-sm-6">
      <h4> Review<small> {{vm.beer.review }} </small></h4><br>

      <div class="text-right">
        Posted by: <a href="#">{{vm.beer.createdBy.username}}</a> <b>|</b>
        Posted on: {{vm.beer.created | date: fullDate }} <b>|</b>
        <a href="#">Save beer</a>
      </div>


    </div>
    <div class="col-sm-4">
      <small>BreweryDB table</small><br>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ABV</th>
            <th>Type</th>
            <th>Brewery</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>(connect to api ABV)</td>
            <td>(connect to api Type)</td>
            <td>(connect to api brewery)</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

  <h4>Comments: <small></small></h4>
  <form ng-submit="vm.addComment()">
    <input type="text" ng-model="vm.comment.message">
    <button type="submit">Submit</button>
  </form>
  <div ng-repeat="m in vm.comments.message">
    <p>
      {{m}}
    </p>
    <button type="button" ng-click="vm.deleteComment(m)">delete</button>
<button type="button" ng-click="vm.editComment(m)">edit</button>
  </div>

  <br>
  <br>

</div>
