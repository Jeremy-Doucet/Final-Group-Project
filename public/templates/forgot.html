<div class="container">
  <h1 class="text-center">Forgot your password?</h1>
<div class="row">
  
<form role="form" ng-submit="vm.passwordReset()" class="form-group">
 <br>

  <input type="email" class="form-control" ng-model="vm.user.email" placeholder="Enter Email">
  <br>
  <button type="submit" class="btn.btn-primary forgotsubmit form-control" style="color:white;">Submit</button>

</form>
</div>
</div>
