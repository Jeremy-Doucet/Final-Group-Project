<div class = "container">

  <div class = "row">
    <div class = "col-md-2"></div>
    <div class = "col-md-8 pSubTBox">
      <h2 class = "pSubTitle">{{vm.user.username}}'s Page</h2>
    </div>
    <div class = "col-md-2"></div>
  </div>

  <div class = "row">
    <div class = "col-md-12 pSubTBox">
      <div class = "row">

        <h3 class = "pSectTitle">Your Profile</h3>

        <div class = "col-md-2"></div>

        <div class = "col-md-5">

          <div class = "row">
            <div class = "col-md-6">
              <p>Avatar: <img ng-src = "{{vm.user.avatarUrl}}" style = "max-width: 100px"></p>
            </div>
            <div class = "col-md-6">
              <button>Edit</button>
            </div>
          </div>

          <div class = "row">
            <div class = "col-md-6">
              <p>Username: {{vm.user.username}}</p>
            </div>
            <div class = "col-md-6">
              <button>Edit</button>
            </div>
          </div>

        </div>

        <div class = "col-md-5">

          <div class = "row">
            <div class = "col-md-6">
              <p>Email: {{vm.user.username}}</p>
            </div>
            <div class = "col-md-6">
              <button>Edit</button>
            </div>
          </div>

          <div class = "row">
            <div class = "col-md-6">
              <p>Change my password</p>
            </div>
            <div class = "col-md-6">
              <button>Edit</button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class = "row">

    <div class = "col-md-5 pSubTBox">
      <div class = "row">
        <h3 class = "pSectTitle">Your Posts</h3>
      </div>

        <div ng-repeat = "post in vm.user.posts.postsOwn">
          <div class = "col-md-7">{{post.title}}</div>
          <div class = "col-md-5">
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </div>

    </div>

    <div class = "col-md-5 pSubTBox">
      <div class = "row">
        <h3 class = "pSectTitle">Posts You Liked</h3>
      </div>

        <div ng-repeat = "post in vm.user.posts.postsOthers">
          <div class = "col-md-7">{{post.title}}</div>
          <div class = "col-md-5">
            <button>Remove</button>
          </div>
        </div>

  </div>
</div>
