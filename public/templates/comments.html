<label>Message</label>
  <form ng-submit="vm.addComment()">
    <input type="text" ng-model="vm.Comments" />
    <button type="submit">Submit</button>
  </form>
<hr>
<div ng-repeat="c in vm.Comments.message">
  <p>{{c}}</p>
  <button type="button" ng-click="vm.deleteComment(c)">Delete</button>
    <button type="button" ng-click="vm.editComment(c)">Edit</button>
</div>
