<h3>Login:</h3>

<form>

  <label>Username: </label>
  <input ng-model = "vm.user.username" type = "text" placeholder = "Enter username"><br><br>

  <label>Password: </label>
  <input ng-model = "vm.user.password" type = "password" placeholder = "Enter password"><br><br><br>

  <input ng-click = "vm.login()" type = "submit" value = "Login">

</form>

<h3>...or via FaceBook:</h3>
<a target = "_self" ng-href = "/usershell/auth/facebook"><img ng-src = "/css/img/fbLogin.png"></a>
