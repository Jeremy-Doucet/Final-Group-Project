<div class = "container-fluid lgImg">
  <img class = "img-responsive center" ng-src = "{{vm.typeHomeImg}}">
  <div class="intro-text text-center backtext">
      <div class="intro-heading"><h1>{{vm.$routeParams["type"]}}</h1></div>
      <div class="intro-lead-in">Beer</div>
  </div>
</div>

<div class="container-fluid">
  <div class="container">
    <div class="row" ng-repeat = "i in vm.beersType">
      <div  class="col-sm-2">
        <a ng-href = '/details/{{i._id}}'><img class="img-responsive beerimagesize"  src="{{i.imgurl || i.imgbeer}}" alt="" /></a>
      </div>
      <div class = 'col-sm-10'>
        <h1><a ng-href = '/details/{{i._id}}'>{{i.name}}</a></h1><br>
        location: <a ng-href = '/byLocation/{{i.location}}'>{{i.location}}</a><br>
        created by: <a href='/userprofile/{{i.createdBy._id}}'>{{i.createdBy.username}}</a><br>
      </div>
      <br>
      <hr>
    </div>
  </div>
</div>
