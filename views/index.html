<!DOCTYPE html>
<html ng-app="app">

<head>
  <title>app</title>
  <meta charset="utf-8">
  <base href="/" />
  <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel = "stylesheet">
  <link rel="stylesheet" href="/css/site.css" charset="utf-8" />
</head>

<body ng-controller = "homeController as gc">

  <div class = "pSubTBox">

    <nav class = "navbar beerHomeNav">
      <div class = "container-fluid">
        <div class = "col-md-3">
          <a class = "navbar-brand bigTitle" ng-href = "/">A Big Title</a>
        </div>
        <div class = "col-md-5">
          <ul class = "nav navbar-nav beerHomeNav">
            <li><a ng-href="/beerPage">Check out beerPage |</a></li>
            <li><a ng-href="/addBeer">Add a Beer |</a></li>
            <li><a ng-href="/register">Register |</a></li>
            <li><a ng-href="/login">Login |</a></li>
            <li><button ng-show="gc.status.username !== null" ng-click = "gc.logout()">Logout</button><br></li>
            <li><span ng-show="gc.status.username !== null">logged in as: <a href="/myprofile">{{gc.status.username}}</a></span></li>
          </ul>
        </div>
      </div>
    </nav>

  </div>

  <ng-view></ng-view>

  <!-- Bootstrap -->

  <script src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Angular -->

  <script src="/scripts/angular/angular.min.js"></script>
  <script src="/scripts/angular-route/angular-route.min.js"></script>
  <script src="/scripts/angular-resource/angular-resource.min.js"></script>
  <script src="/scripts/angular-animate/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.min.js"></script>


  <!-- General -->

  <script src="/javascript/app.js"></script>




  <!-- Controllers -->

  <script src="/javascript/controllers/beerCreateController.js"></script>

  <script src = "/javascript/controllers/beerDeleteController.js"></script>
  <script src="/javascript/controllers/searchBeerController.js"></script>
  <script src="/javascript/controllers/beerDetailsController.js"></script>
  <script src="/javascript/controllers/userDetailsController.js"></script>
  <script src="/javascript/controllers/beerPageController.js"></script>
  <script src="/javascript/controllers/breweryDetailsController.js"></script>
  <script src="/javascript/controllers/commentController.js"></script>
  <script src="/javascript/controllers/homeController.js"></script>
  <script src="/javascript/controllers/userController.js"></script>
  <script src="/javascript/controllers/userHomeController.js"></script>
  <script src="/javascript/controllers/beerUpdateController.js"></script>

  <!-- Services -->

  <script src="/javascript/services/commentService.js"></script>
  <script src="/javascript/services/homeService.js"></script>
  <script src="/javascript/services/HTTPFactory.js"></script>
  <script src="/javascript/services/userService.js"></script>


</body>

</html>
